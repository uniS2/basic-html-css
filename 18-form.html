<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 관련 요소</title>
</head>

<body>
  <h1>폼 관련 요소</h1>
  <form action="이메일" method="post" id="searchForm">
  <!-- Formspree.io에서 설정해서 메일을 보낼 수 있음 -->
    <fieldset>
      <legend>검색</legend>
      <div>
        <label for="search">자료검색</label>
        <input id="search" type="search" maxlength="10" minlength="6" placeholder="검색어" />
        <!-- form 관련 반드시 lable: 명시적인 레이블링 -->
      </div>

    </fieldset>
  </form>

  <button type="submit" form="searchForm">전송</button>
  <!-- 폼의 action 기본으로 submit 
  폼 밖에서 button 요소 사용 가능: id, form 속성 이용-->
  
  <div>
    <label for=""></label>
    <select name="" id="">
      <option value=""></option>
    </select>
  </div>

  <div>
    <label for=""></label>
    <textarea name="" id="" cols="" rows="">
    </textarea>
  </div>


</body>

</html>
